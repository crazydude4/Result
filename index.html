<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result||Summary</title>
    <link rel="stylesheet" href="main.css" media="all" type="text/css">
</head>
<body>
    <div class="container">
        <section class="first">
            <h6>Your Result</h6>
            <div class="button">
                <p><span> 76</span><br>
                <b>of 100</b></p>
            </div>
            <h2>Great</h2>
            <p class="g1">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>
        <section class="second">
            <h3>Summary</h3>
            <aside>
            <button class="a1">
                <img src="icon-reaction.svg" alt="icon-reaction">&nbsp;
                <span class="b1">Reaction</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="z"> 80 </span><span class="z2">/ 100</span>
            </button><br><br>
            <button class="a2">
                <img src="icon-memory.svg" alt="icon-memory">&nbsp;
                <span class="b2">Memory</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="z"> 92</span><span class="z2">/ 100</span>
            </button><br><br>
            <button class="a3">
                <img src="icon-verbal.svg" alt="icon-verbal">&nbsp;
                <span class="b3">Verbal</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="z"> 61</span><span class="z2"> / 100</span>
            </button ><br><br>
            <button class="a4">
                <img src="icon-visual.svg" alt="icon-visual">&nbsp;  
                <span class="b4">Visual</span> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="z"> 72</span> <span class="z2">/ 100</span>
            </button><br><br>
            <button class="a5">
                Continue
            </button>
        </aside>
        </section>
    </div>
</body>
</html>
